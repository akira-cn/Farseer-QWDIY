			<script type="text/javascript">
				var W = QW.NodeW, g = Dom.g;
				W("#playlist-bar-nav").on("click", function(){
					W("#playlist-bar-main").slideToggle(300);

					var el = W("#playlist-bar");
					if(el.hasClass("playlist-bar-show")){
						el.replaceClass("playlist-bar-show","playlist-bar-hide");
					}else{
						el.replaceClass("playlist-bar-hide","playlist-bar-show");
					}
				});
				W("#playlist-button-prev").on("click", function(evt){
					alert("上一集");
					evt.stopPropagation();
				});
				W("#playlist-button-next").on("click", function(evt){
					alert("下一集");
					evt.stopPropagation();
				});

				W("#playlist-button-option").on("click", function(evt){
					W("#playlist-extra-menu").fadeToggle(300);
					evt.stopPropagation();
				});

				W("#playlist-button-autoplay").on("click", function(evt){
					var el = W("#playlist-bar");
					
					if(el.hasClass("playlist-autoplay-off")){
						el.replaceClass("playlist-autoplay-off","playlist-autoplay-on");
						alert("自动播放");
					}else{
						el.replaceClass("playlist-autoplay-on","playlist-autoplay-off");
						alert("取消自动播放");
					}
					evt.stopPropagation();
				});

				W("#playlist-button-random").on("click", function(evt){
					var el = W("#playlist-bar");
					
					if(el.hasClass("playlist-random-off")){
						el.replaceClass("playlist-random-off","playlist-random-on");
						alert("随机播放");
					}else{
						el.replaceClass("playlist-random-on","playlist-random-off");
						alert("取消随机播放");
					}
					evt.stopPropagation();
				});

				W("#playlist-videolist .playlist-video").on("mouseover", function(evt){
					W(this).addClass("playlist-video-hover");
					W("#playlist-videolist-title").setHtml(W(this).attr("title"));

				}).on("mouseout", function(evt){
					W(this).removeClass("playlist-video-hover");
					var el = W("#playlist-videolist .playlist-video-selected");
					W("#playlist-videolist-title").setHtml(el.attr("title"));
				}).on("click", function(evt){
					W("#playlist-videolist .playlist-video-selected").removeClass("playlist-video-selected");
					W(this).addClass("playlist-video-selected");
				});

				W("#playlist-main-next, #playlist-main-prev").on("click", function(){
					var _scroller = W("#playlist-videolist-scroller");
					var _body = W("#playlist-videolist-body");
					var _door = W("#playlist-main-current");
					var _vedio = W(".playlist-video");
					
					var maxWidth = parseInt(_body.get("offsetWidth")) || 0; //实际内容的宽度
					var doorWidth = parseInt(_door.get("offsetWidth")) || 0; //实际窗口的宽度
					var vedioWidth = parseInt(_vedio.get("offsetWidth")) || 0; 
					vedioWidth += 10;  //包括Padding
					doorWidth -= 70; //减去两边空白的宽度
					maxWidth -= 70;

					var n = Math.floor(doorWidth / vedioWidth); //一屏共有几个完整的video
					var scrollDis = n * vedioWidth;

					var scrollPos = _scroller.attr("scrollLeft");
					//alert([scrollPos, scrollDis,maxWidth]);
						
					var id = this.id;

					if("playlist-main-next" == id && scrollPos + scrollDis < maxWidth){
						var anim = new ElAnim(_scroller, {
							"scrollLeft" : {
								by : scrollDis
							}
						}, 500, function(p, d){
							return -d/2 * (Math.cos(Math.PI*p) - 1);
						});
						anim.start();
					}else if("playlist-main-prev" == id && scrollPos > -0){
						var anim = new ElAnim(_scroller, {
							"scrollLeft" : {
								by : -scrollDis
							}
						}, 500, function(p, d){
							return -d/2 * (Math.cos(Math.PI*p) - 1);
						});
						anim.start();
					}
				});
				
			</script>
