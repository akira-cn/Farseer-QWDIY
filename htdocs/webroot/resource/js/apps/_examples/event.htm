<script type="text/javascript">
var W=QW.NodeW;
W('button').on('click', function () {

W('body').delegate('input,textarea,select','change',function(){document.title=this.value});
W('body').delegate('tr','mouseenter',function(e){this.style.backgroundColor='red';document.title=Math.random();});
W('body').delegate('tr','mouseleave',function(e){this.style.backgroundColor='';document.title=Math.random();});
</script>
