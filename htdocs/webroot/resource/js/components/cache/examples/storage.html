<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jerry Qu's HTML document</title>
    <meta http-equiv="Pragma" content="no-cache" />  
    <meta http-equiv="Cache-Control" content="no-cache" />     
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="ImageToolbar" content="no" />
	<script type="text/javascript" src="../../../apps/core_dom_youa.js"></script>
	<script type="text/javascript" src="../../../components/cache/cache.js"></script>
    </head>
	<body>
<h3>1.存储：Storage.set(key , value)</h3>
<pre>
Storage.set('test', 'hello world!');
</pre>
<div id="test1"></div>
<script type="text/javascript">
	Storage.set('test', 'hello world!');
</script>

<h3>2.读取：Storage.get(key, callback)</h3>
<pre>
Storage.get('test', function(val) {
	alert(val);
});
</pre>
<div id="test2"></div>
<script type="text/javascript">
	Storage.get('test', function(val) {
		QW.Dom.g('test2').innerHTML = 'test : ' + val;
	});
</script>

<h3>3.移除：Storage.remove(key)</h3>
<pre>
Storage.remove('test');
</pre>
<div id="test3"></div>
<script type="text/javascript">
	Storage.remove('test');
	Storage.get('test', function(val) {
		QW.Dom.g('test3').innerHTML = 'test : ' + val;
	});
</script>

<h3>4.类型：Storage.storageType</h3>
<pre>
alert(Storage.storageType);
</pre>
<div id="test4"></div>
<script type="text/javascript">
	QW.Dom.g('test4').innerHTML = Storage.storageType;
</script>

	</body>
</html>
