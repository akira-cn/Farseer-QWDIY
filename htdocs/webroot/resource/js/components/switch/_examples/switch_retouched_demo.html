		/* 轮播广告 */
		.picslide {	background-color:#E5E5E5; padding:3px;width:407px;margin:5px;float:left;position:relative;}
		.picslide ul {position: relative;}
		.picslide ul.text {padding:1px; }
		.picslide ul.text li {border-left: 1px solid #DCDCDC; float: left; text-align: center;}
		.picslide ul.text li.first {border-left: 0 none;}
		.picslide ul.text li span {cursor: pointer;display: block;height: 28px;line-height: 28px;width: 75px;}
		.picslide ul.text li.preselected span {background-color: #e99;}
		.picslide ul.text li.selected span {background-color: #f66;color: #FFFFFF;cursor: default;}
		.picslide ul.pic { position:relative; height:220px;}
		.picslide ul.pic li { position:absolute; top:0; left:0;display:none;}
		.picslide ul.pic li.selected {z-index:3;display:block;}
		.picslide ul.pic { background-color: #FFFFFF; border: 1px solid #DCDCDC; }
		.picslide ul.pic li img {height: 220px; width: 405px; }

		.picslide ul.num {position:absolute;bottom:7px;right:2px; z-index:10;}
		.picslide ul.num li {margin:5px; display:inline;}
		.picslide ul.num li span {cursor: pointer;display:inline-block;text-align: center;height: 20px;line-height: 20px;width: 20px;background-color:#ccc}
		.picslide ul.num li.preselected span {background-color: #e99;}
		.picslide ul.num li.selected span {background-color: #f66;color: #FFFFFF;cursor: default;}
		#picslide2 ul.pic { position:relative; height:250px;}
		#picslide2 ul.pic span{ padding-left:10px;}

	</style>
