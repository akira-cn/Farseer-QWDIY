<div id=doc1>
	<!-- hd start -->

		<strong>Qwrap 常用查询手册</strong>

	<!-- hd end -->
	<!-- nav start -->
	<div id="nav">
		<a href="index.htm" target="contents">NodeW</a>
		&nbsp;>&nbsp;
		w.query 原型方法 以w为参考点，查询满足selector过滤的元素，并将结果进行NodeW包装后返回
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.query(selector)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>selector</td><td>string</td><td>cssSelector字符串</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>新的NodeW对象</p>
				</div>
			</div>
		</div>


		
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var w=W('<div><input name="input1">-<input name="input2"><div id="subDiv"><input name="input3_1"/></div></div>');
alert(w.query('input').getAll('name'));	//should be: [input1, input2, input3_1]
alert(w.query('>input').getAll('name'));	//should be: [input1, input2]
alert(w.query('>*>input').getAll('name'));	//should be: [input3_1]
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法是由<a href="#" class="method_source">QW.NodeH.query</a>经“mul（queryer）”、“methodize”变换得到</p>
		</div>
